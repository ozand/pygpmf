name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what went wrong
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Install pygpmf-oz
        2. Run code snippet...
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Expected output or behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Actual output or behavior
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Minimal code to reproduce the issue
      render: python
      placeholder: |
        from gpmf import parse_file
        data = parse_file('video.mp4')
        # ...
    validations:
      required: false

  - type: textarea
    id: error
    attributes:
      label: Error Message
      description: Full error message and traceback (if applicable)
      render: shell
      placeholder: Paste error message here
    validations:
      required: false

  - type: input
    id: gopro-model
    attributes:
      label: GoPro Model
      description: Which GoPro camera model?
      placeholder: "e.g., Hero 11 Black, Hero 13"
    validations:
      required: false

  - type: input
    id: firmware
    attributes:
      label: GoPro Firmware Version
      description: Camera firmware version (if known)
      placeholder: "e.g., v02.01.00"
    validations:
      required: false

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: Output of `python --version`
      placeholder: "e.g., Python 3.11.5"
    validations:
      required: true

  - type: input
    id: pygpmf-version
    attributes:
      label: pygpmf-oz Version
      description: Output of `pip show pygpmf-oz`
      placeholder: "e.g., 0.2.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: Operating system version
      placeholder: "e.g., Windows 11, macOS 14.1, Ubuntu 22.04"
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other information here
    validations:
      required: false
